<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mom's Meal Planner üç≤</title>

  <!-- ‚úÖ Add Manifest Link -->
  <link rel="manifest" href="manifest.json">

  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #fff;
      --accent: #ff9800;
    }
    [data-theme="light"] {
      --bg: #f5f5f5;
      --card: #fff;
      --text: #222;
      --accent: #ff7043;
    }
    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: 0.3s;
    }
    h1 {
      margin-top: 20px;
      color: var(--accent);
    }
    .container {
      width: 95%;
      max-width: 600px;
      background: var(--card);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: var(--accent);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      background: #2a2a2a;
      color: #fff;
    }
    [data-theme="light"] input,
    [data-theme="light"] textarea {
      background: #f0f0f0;
      color: #000;
    }
    button {
      background-color: var(--accent);
      color: #000;
      font-weight: 600;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.9;
    }
    .meal-item {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
    }
    [data-theme="light"] .meal-item {
      background: #fafafa;
    }
    .delete-btn {
      background: #e53935;
      color: #fff;
      margin-top: 5px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 600px;
      align-items: center;
    }
    .clock {
      font-size: 1rem;
      color: var(--accent);
    }
    .theme-toggle {
      background: none;
      color: var(--accent);
      border: 1px solid var(--accent);
      border-radius: 8px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="clock" id="clock">--:--</div>
    <button class="theme-toggle" onclick="toggleTheme()">üåì Theme</button>
  </div>

  <h1>üç≥ Mom‚Äôs Meal Planner</h1>

  <div class="container">
    <label>Select Date:</label>
    <input type="date" id="mealDate" />

    <label>Breakfast:</label>
    <input type="text" id="breakfast" placeholder="e.g., Paratha & Chai" />

    <label>Lunch:</label>
    <input type="text" id="lunch" placeholder="e.g., Biryani" />

    <label>Dinner:</label>
    <input type="text" id="dinner" placeholder="e.g., Chicken Karahi" />

    <label>Notes:</label>
    <textarea id="notes" placeholder="e.g., Guests coming, make dessert"></textarea>

    <button onclick="saveMeal()">üíæ Save Menu</button>
    <button onclick="downloadMeals()">üì• Export Menus</button>
    <button onclick="clearMeals()">üßº Clear All</button>

    <label style="margin-top:20px;">üîç Search by Date:</label>
    <input type="date" id="searchDate" onchange="searchMeal()" />

    <div id="mealList"></div>
  </div>

  <script>
    const clock = document.getElementById("clock");
    function updateClock() {
      const now = new Date();
      clock.textContent = now.toLocaleString();
    }
    setInterval(updateClock, 1000);

    function toggleTheme() {
      const current = document.body.getAttribute("data-theme");
      document.body.setAttribute("data-theme", current === "light" ? "dark" : "light");
    }

    function saveMeal() {
      const date = document.getElementById("mealDate").value;
      const breakfast = document.getElementById("breakfast").value;
      const lunch = document.getElementById("lunch").value;
      const dinner = document.getElementById("dinner").value;
      const notes = document.getElementById("notes").value;

      if (!date) return alert("Please select a date!");

      const meals = JSON.parse(localStorage.getItem("meals")) || {};
      meals[date] = { breakfast, lunch, dinner, notes };
      localStorage.setItem("meals", JSON.stringify(meals));

      showMeals();
      alert("Meal saved for " + date + " ‚úÖ");
    }

    function showMeals() {
      const meals = JSON.parse(localStorage.getItem("meals")) || {};
      const list = document.getElementById("mealList");
      list.innerHTML = "";

      Object.keys(meals).forEach(date => {
        const meal = meals[date];
        const div = document.createElement("div");
        div.className = "meal-item";
        div.innerHTML = `
          <strong>${date}</strong><br>
          üç≥ Breakfast: ${meal.breakfast || "-"}<br>
          üçõ Lunch: ${meal.lunch || "-"}<br>
          üç≤ Dinner: ${meal.dinner || "-"}<br>
          üìù Notes: ${meal.notes || "-"}<br>
          <button class="delete-btn" onclick="deleteMeal('${date}')">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    function searchMeal() {
      const searchDate = document.getElementById("searchDate").value;
      const meals = JSON.parse(localStorage.getItem("meals")) || {};
      const meal = meals[searchDate];

      if (!meal) {
        alert("No meal found for this date.");
        return;
      }

      alert(`üìÖ ${searchDate}\nüç≥ Breakfast: ${meal.breakfast}\nüçõ Lunch: ${meal.lunch}\nüç≤ Dinner: ${meal.dinner}\nüìù Notes: ${meal.notes}`);
    }

    function deleteMeal(date) {
      const meals = JSON.parse(localStorage.getItem("meals")) || {};
      delete meals[date];
      localStorage.setItem("meals", JSON.stringify(meals));
      showMeals();
    }

    function clearMeals() {
      if (confirm("Clear all saved meals?")) {
        localStorage.removeItem("meals");
        showMeals();
      }
    }

    function downloadMeals() {
      const meals = JSON.parse(localStorage.getItem("meals")) || {};
      let text = "üç≥ Mom‚Äôs Meal Planner\n\n";
      for (const [date, meal] of Object.entries(meals)) {
        text += `${date}\nBreakfast: ${meal.breakfast}\nLunch: ${meal.lunch}\nDinner: ${meal.dinner}\nNotes: ${meal.notes}\n\n`;
      }

      const blob = new Blob([text], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "MealPlanner.txt";
      a.click();
    }

    showMeals();

    // ‚úÖ Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker Registered ‚úÖ'))
      .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
